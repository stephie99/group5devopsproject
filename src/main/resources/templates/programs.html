<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program List</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container Box */
        .container {
            max-width: 1200px; /* Sets a reasonable max width */
            background-color: #fff; /* White background for the box */
            border-radius: 8px; /* Rounded corners for elegance */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for a professional look */
            margin: 20px auto; /* Center the box */
            padding: 30px; /* Padding inside the container */
        }

        /* Heading Styles */
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            text-align: center;
        }
        h2 {
            color: #16a085;
            font-size: 1.8em;
            margin-top: 30px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #16a085;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Form Styles */
        label {
            display: block;
            font-size: 0.95em;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="month"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Button Styles */
        button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            table {
                width: 100%;
            }
            button {
                width: 100%;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Program </h1>
        <form action="/students/confirmation" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Program Code</th>
                        <th>Program Name</th>
                        <th>Program Duration</th>
                        <th>Fee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="program : ${programs}">
                        <td th:text="${program.programCode}"></td>
                        <td th:text="${program.programName}"></td>
                        <td th:text="${program.duration}"></td>
                        <td th:text="${program.fee}"></td>
                        <td>
                            <input type="checkbox" name="selectedPrograms" th:value="${program.programCode}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2>Payment Credit Card Details</h2>
            <label for="cardholderName">Cardholder Name:</label>
            <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required pattern="\d{16}" maxlength="16">

            <label for="expirationDate">Expiration Date:</label>
            <input type="month" id="expirationDate" name="expirationDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}" maxlength="3">

            <button type="submit">Proceed to Confirmation</button>
        </form>
    </div>
</body>
</html>
