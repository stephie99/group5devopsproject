<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Existing styles remain unchanged */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaf7ff;
            color: #2c3e50;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em; /* Slightly larger for emphasis */
            color: #2ecc71;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em; /* More readability */
            line-height: 1.8; /* Better spacing */
            margin-bottom: 30px;
            color: #34495e;
        }

        a {
            text-decoration: none;
            padding: 15px 40px; /* More spacious button */
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
    <title>Registration Success</title>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You have successfully completed your registration. You can now log in to access your student portal and take advantage of all the resources available.</p>
        <a href="/">Back to Enrollment Page</a>
    </div>
</body>
</html>
