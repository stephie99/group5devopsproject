<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaf7ff;
            color: #2c3e50;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
        }

        .container {
            background-color: white; /* Clean white background for the box */
            padding: 40px 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center;
            max-width: 400px; /* Limit width for balance */
            width: 90%; /* Responsive width */
        }

        h1 {
            font-size: 2.2em;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #34495e; 
        }

        a {
            text-decoration: none;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1em;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
    <title>Success</title>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. You can now log in using your username and password.</p>
        <a href="/">Go to Enrollment Page</a>
    </div>
</body>
</html>
